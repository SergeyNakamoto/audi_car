<body>
  <div class="container">
    <nav style="padding-right: 10px;">
      <ul>
        <li><a href="#" class="logo">
          <img src="" alt="">
          <span class="nav-item">DashBoard</span>
        </a></li>
        <li><a href="adminDashboard.html">
          <i class="fas fa-home"></i>
          <span class="nav-item">Trang chủ</span>
        </a></li>
        <li><a href="customerManager.html">
          <i class="fas fa-user"></i>
          <span class="nav-item">Quản lí khách hàng</span>
        </a></li>
        <li><a href="sellingAnalyst.html">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Phân tích</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Mục tiêu trong quý</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Cài đặt</span>

      </ul>
    </nav>

    <section class="main">
      <section class="main-course">
        <h1>Bình luận của khách hàng</h1>
        <div class="course-box">
          
          <div id="course">

          </div>
        </div>
      </section>
    </section>
  </div>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script>
     axios.get('http://localhost:3000/customer_information')
    .then(function (response) {
        const data = response.data;
        let showComment = '';
        data.forEach((element) => {
            showComment +=
                `
            <div class="box">
            <h3>Mã khách hàng: ${element.id}</h3>
            <p>Danh mục lựa chọn: ${element.considering}</p>
            <p>Giới tính: ${element.gender}</p>
            <p>Email: ${element.email}</p>
            <p>Tên: ${element.name}</p>
            <p>Điện thoại: ${element.phone}</p>
            <p>Thắc mắc: ${element.additionalInfo}</p>
          </div>
            `
        });
        document.getElementById('course').innerHTML = showComment;
      });
  </script>
</body>
</html>
